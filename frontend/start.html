<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start the ML Pipeline</title>
    <link rel="stylesheet" href="/static/css/start.css">
</head>
<body>
    <div class="container">
        <h1>Start the ML Pipeline</h1>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <label for="csv-file">Upload your CSV file:</label>
            <input type="file" id="csv-file" name="file" accept=".csv" required>
            <button type="submit">Submit</button>
        </form>
        <div id="dataframe-container" style="margin-top: 20px;">
            <!-- The DataFrame will be displayed here -->
        </div>
        <button onclick="goHome()">Go Home</button>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById("csv-file");
            formData.append("file", fileInput.files[0]);

            try {
                // Call the API to upload the file and get the DataFrame
                const response = await fetch("/start", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.text(); // Expect HTML table as the response
                document.getElementById("dataframe-container").innerHTML = result;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        function goHome() {
            window.location.href = "/frontend/home.html";
        }
    </script>
</body>
</html>
